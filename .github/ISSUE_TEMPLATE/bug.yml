name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: result
    attributes:
      label: Result
      description: What happened?
      placeholder: Tell us what you saw!
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      options:
        - 1.0.0-beta.1
      default: 0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you seeing the problem on?
      multiple: false
      options:
        - Windows
        - Linux
        - MacOS
