name: Bug
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe does this affect the usability of the software?
      multiple: false
      options:
        - MINOR
        - MAJOR
  - type: textarea
    id: result
    attributes:
      label: What happened?
      placeholder: Tell us what happened!
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What should have happened?
      placeholder: Tell us what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce the problem?
      description: Give us a step-by-step instruction how to reproduce the problem.
      placeholder: Telling us how to reproduce the problem will help us alot.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the software are you running?
      options:
        - 1.0.0-beta.1
      default: 0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you seeing the problem on?
      multiple: false
      options:
        - Windows
        - Linux
        - MacOS
      default: 0
